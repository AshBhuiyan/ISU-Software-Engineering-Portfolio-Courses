<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
    <script type="text/javascript">
        function display(){
            var name = window.prompt("Please enter your name:");
            var fnum = parseInt(window.prompt("First Number:"));
            var snum = parseInt(window.prompt("Second Number:"));
            
            document.write("Hello, " + name + ", welcome to the application. ")
            document.write("The sum of two numbers is: " + (fnum + snum) + ".");
        }
    </script>
</head>
<body onload="display()">

</body>
</html>
