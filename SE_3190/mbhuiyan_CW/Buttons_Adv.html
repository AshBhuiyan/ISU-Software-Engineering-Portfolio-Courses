<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling of Buttons Advanced</title>
    <style type="text/css">
        .button {
            border: 2px solid black;
            font-size: 20pt;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 5px 5px 5px black;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            0%   {background-color: red;}
            25%  {background-color: rgb(51, 187, 60);}
            50%  {background-color: rgb(178, 49, 201);}
            75%  {background-color: rgb(101, 13, 184);}
            100% {background-color: rgb(125, 177, 236);}
        }

        .buttongradient {
            background: linear-gradient(45deg, green 20%, red, blue, white);
            height: 200vh;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Page</h1>
    <br><br>
    <div class="buttongradient">
        <span class="button">HOME</span>
        <span class="button">About</span>
        <span class="button">Services</span>
        <span class="button">Contact</span>
    </div>
</body>
</html>
